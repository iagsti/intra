<ul class="pagination">
    <li class="page-item {% if not list.qs.has_previous %}disabled{% endif %}">
        <a class="page-link" 
           tabindex="-1"
           aria-disabled="{% if not list.qs.has_previous %}false{% else %}true{% endif %}"
           href="{% if list.qs.has_previous %}?{{ request.GET.urlencode }}&page={{ list.qs.previous_page_number }}{% else %}#{% endif %}"
        >&laquo;</a>
    </li>
    {% for item in page_list %}
        <li class=" page-item {% if forloop.counter == list.qs.number %}active{% else %}waves-effect{% endif %}">
            <a class="page-link" href="?{{ request.GET.urlencode }}&page={{ forloop.counter }}">{{ item }}</a>
        </li>
    {% endfor %}
    <li class="page-item {% if not list.qs.has_next %}disabled{% endif %}">
        <a class="page-link" 
           href="{% if list.qs.has_next %}?{{ request.GET.urlencode }}&page={{ list.qs.next_page_number }}{% else %}#{% endif %}"
           aria-disabled="{% if not list.qs.has_next %}false{% else %}true{% endif %}"
        >&raquo;</i>
        </a>
    </li>
</ul>
